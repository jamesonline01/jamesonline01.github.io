    const menuToggle = document.getElementById("mobile-menu-toggle");
    const mobileNav = document.getElementById("mobile-nav");
    const menuOverlay = document.getElementById("mobile-menu-overlay");
    const navLinks = mobileNav.querySelectorAll("a");
    let isNavigating = false; // Flag to prevent double clicks

    const closeButton = document.getElementById("mobile-menu-close");
    if (closeButton) {
        closeButton.addEventListener("click", closeMenu);
    }

    function openMenu() {
        menuToggle.classList.add('open');
        mobileNav.classList.add('open');
        menuOverlay.classList.add('open');
        menuToggle.setAttribute('aria-expanded', 'true');
        mobileNav.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';

        // Focus first link for accessibility
        const firstLink = mobileNav.querySelector("a");
        if (firstLink) firstLink.focus();
    }

    function closeMenu(callback) {
        menuToggle.classList.remove('open');
        mobileNav.classList.remove('open');
        menuOverlay.classList.remove('open');
        menuToggle.setAttribute('aria-expanded', 'false');
        mobileNav.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        menuToggle.focus();
        // If a callback function is provided, call it after the animation
        if (callback) {
            setTimeout(callback, 300); // Match this delay to CSS transition time
        }
    }

    menuToggle.addEventListener("click", function() {
        if (mobileNav.classList.contains("open")) {
            closeMenu();
        } else {
            openMenu();
        }
    });

    menuOverlay.addEventListener("click", closeMenu);

    document.addEventListener("keydown", function(e) {
        if (mobileNav.classList.contains("open") && (e.key === "Escape" || e.key === "Esc")) {
            closeMenu();
        }
    });

    // NEW: Auto-close on link click with smooth animation
    navLinks.forEach(link => {
        link.addEventListener("click", function(e) {
            if (isNavigating) {
                e.preventDefault();
                return;
            }
            isNavigating = true;
            e.preventDefault(); // Stop immediate navigation

            const destination = this.href;
            closeMenu(function() {
                window.location.href = destination;
            });
        });
    });
});</script><footer><p>© Diana Ravenscroft 2025</footer></div></div>
